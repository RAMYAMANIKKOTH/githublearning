name: workflow.yml
on: [push, pull_request]

jobs:

  job1:
      name: First_Job
      runs-on: ubuntu-latest
      steps:
          - name: Step one
            uses: actions/checkout@v2
          - name: Step two
            run: env | sort


  job2:
      name: second_job
      runs-on: windows-latest
      steps:
         - name: Step one
           uses: actions/checkout@v2
         - name: Step two
           run: "Get-ChildItem Env: | Sort-Object Name"
